version: '3.7'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: base
    environment:
      DATABASE_URL: 'postgres://postgres:postgres@db:5432/postgres'
      GOOGLE_APPLICATION_CREDENTIALS: /app/api/firebase-admin.json
    extra_hosts:
      - "www.googleapis.com:172.217.25.106"
    volumes:
      - ./api:/app/api
      - ./tsconfig.json:/app/tsconfig.json
      - node_modules_api:/app/api/node_modules
    ports:
      - "8080:3000"
    depends_on:
      - db
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  node_modules_api: {}
  pg_data: {}
